{% extends 'base_layout.html' %}
{% block head %}
<title>HellGAME Cart!</title>
{% endblock %}
{% block content %}
{% if cart %}
<h1>total: {{total}}</h1>
{% for product in cart %}
<div class='cartitems'>
    <p>{{product.post_title}}, {{product.price}}</p>
</div>
<div class='totalprice'>
    <p>{{cart.total}}</p>
</div>
{% endfor %}
{% else %}
<div class='nocartitem'>
    <p>No cart items found.</p>
</div>
{% endif %}

{% endblock %}
